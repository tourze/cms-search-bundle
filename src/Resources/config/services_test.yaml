services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    public: true

  Tourze\CmsSearchBundle\DataFixtures\:
    resource: '../../DataFixtures/'

  # 测试专用Dashboard控制器 - 仅用于解决EasyAdmin测试中的Dashboard依赖问题
  Tourze\CmsSearchBundle\Tests\Controller\Admin\TestDashboardController:
    tags: ['controller.service_arguments']

  # 测试专用链接生成器 - 使用TestDashboardController避免多Dashboard冲突
  Tourze\CmsSearchBundle\Tests\Service\TestLinkGenerator:
    decorates: Tourze\EasyAdminMenuBundle\Service\LinkGeneratorInterface
    arguments:
      $adminUrlGenerator: '@EasyCorp\Bundle\EasyAdminBundle\Router\AdminUrlGenerator'
